<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated login form</title>
    <link rel="stylesheet" href="loginpagestyle.css">
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h1>Log in to Library</h1>
                    <div class="inputbox">
                        <input type="Email" name="email" placeholder="Email Address or Phone Number">



                    </div>
                    <div class="inputbox ">
                        <input type="password " required placeholder="Password">
                    </div>
                    <div class="forget ">
                        <input type="checkbox">Remember me &nbsp <a href="forgotpassword.html"> Forget password?</a>
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have an account? <a href="register.html">register here</a></p>
                    
                        <br>
                        <p>or <br></p>
                    </div>
                

                    <div class="social">
                        <p> <button>Sign in with Google <a href="gmail.com"></a></button> <br>or <br>
                            <a href="https://twitter.com/i/flow/login?redirect_after_login=%2Flogin%3Flang%3Den "><img src="./tw.png" alt="Twitter"></a>
                            <a href="https://www.facebook.com/"><img src="./fb.png" alt="Facebook"></a>
                        </p>

                    </div>
                </form>
            </div>
        </div>
    </section>

</body>

</html>
